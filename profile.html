<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="container">
    <div class="upper">
      <div class="circle">
        <div class="profile"></div>
      </div>
    </div>
         <div class="text">Krishan Kant Mishra
          <p>Full Stack Develepor and Designer</p>
         </div>
         <div class="logos">
          <div class="logo">
            <img src="img/facebook.png" alt="facebook">
          </div>
          <div class="logo">
            <img src="img/instahram.png" alt="instagram">
          </div>
          <div class="logo">
            <img src="img/twiteer.png" alt="twiteer">
          </div>
          <div class="logo">
            <img src="img/github.png" alt="github">
         </div>
         </div>
    <div class="button">
    <div class="btn">Follow</div>
    <div class="btn">Message</div>
     </div>

  <div class="icons">
    <div class="icon">
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-heart-1173-462147.png?f=webp&w=128" alt="like">60k
    </div>
      <div class="icon">
    <img src="https://marketplace.canva.com/cxSS4/MAEZ1_cxSS4/1/tl/canva-message-outline-icon-MAEZ1_cxSS4.png" alt="comment">20k
    </div>
    <div class="icon">
      <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/forward-message-icon-download-in-svg-png-gif-file-formats--mail-email-influencer-pack-business-icons-11250545.png?f=webp&w=128" alt="Share">12k
    </div>
  </div>
  
</body>
</html>
